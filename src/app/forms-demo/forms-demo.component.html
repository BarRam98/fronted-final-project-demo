<form #registrationForm="ngForm" (ngSubmit)="submitRegistrationForm()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>
                First Name:
            </mat-label>
            <input 
                matInput 
                [(ngModel)]="currentPerson.firstName" 
                name="firstName" 
                required
                pattern="^[a-zA-Z -]+$"
                #firstNameField="ngModel">
            <mat-error *ngIf="firstNameField.invalid">
                Must have letters, space or -
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last Name:</mat-label>
            <input 
                matInput 
                [(ngModel)]="currentPerson.lastName" 
                name="lastName" 
                required
                pattern="^[a-zA-Z -]+$">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Email:</mat-label>
            <input 
                matInput 
                [(ngModel)]="currentPerson.email" 
                name="email" 
                required
                email
                #emailField="ngModel">
            <mat-error *ngIf="emailField.invalid">
                Please enter valid email address
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Age:</mat-label>
            <input 
                matInput 
                [(ngModel)]="currentPerson.age" 
                name="age"
                pattern="^\d+$"
                #ageField="ngModel">
            <mat-error *ngIf="ageField.invalid">
                Please enter valid numeric age
            </mat-error>
        </mat-form-field>
    </div>
    <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="registrationForm.invalid || registrationForm.pristine">
        Save
    </button>
</form>
